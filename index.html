        .search-box:focus { outline: none; border-color: #666; background: #000; }

        .icon-btn:hover { background: #333; }
        .sidebar { width: 280px; background: #000; border-right: 1px solid #333; padding-top: 60px; position: fixed; height: 100vh; overflow-y: auto; transition: transform 0.3s ease; }
        .sidebar.hidden { transform: translateX(-100%); }
        .nav-item { display: block; padding: 12px 24px; color: #e6e6e6; text-decoration: none; font-size: 14px; font-weight: 500; transition: all 0.2s ease; border-left: 3px solid transparent; cursor: pointer; user-select: none;}
        .nav-item:hover { background: #1a1a1a; color: #fff; }
        .nav-item.active { background: #1a1a1a; border-left-color: #666; color: #fff;}
        .nav-divider { padding: 12px 24px; color: #fff; font-size: 14px; font-weight: 700; border-top: 1px solid #333; border-bottom: 1px solid #333; background: #000; cursor: default; }
        .main-content { flex: 1; margin-left: 280px; padding-top: 60px; transition: margin-left 0.3s ease; }
        .main-content.full { margin-left: 0; }
        .content-area { max-width: 900px; padding: 48px; }
        .page-title { font-size: 48px; font-weight: 800; color: #fff; margin-bottom: 24px; letter-spacing: -0.02em; }
        .page-description { font-size: 18px; color: #999; margin-bottom: 48px; line-height: 1.7; }
        .section-title { font-size: 32px; font-weight: 700; color: #fff; margin-bottom: 32px; margin-top: 64px; }
        .feature-list { list-style: none; margin: 0; padding: 0; }
        .feature-list .feature-item + .feature-item { margin-top: 16px; }
        .feature-item { display: flex; align-items: flex-start; gap: 16px; padding: 24px 0; border-bottom: 1px solid #333;}
        .feature-item:last-child { border-bottom: none; }
        .feature-icon { width: 20px; height: 20px; flex-shrink: 0; margin-top: 2px; font-size: 18px; }
        .feature-content h3 { font-size: 18px; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .feature-content p { font-size: 15px; color: #999; line-height: 1.5; margin-left: 16px; }
        .toc { position: fixed; right: 24px; top: 50%; transform: translateY(-50%); width: 200px; background: rgba(0,0,0,0.95); backdrop-filter: blur(12px); border: 1px solid #333; border-radius: 12px; padding: 24px; }
        .toc-title { font-size: 14px; font-weight: 600; color: #fff; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
        .toc-list { list-style: none; }
        .toc-item { margin-bottom: 8px; }
        .toc-link { color: #999; text-decoration: none; font-size: 13px; transition: color 0.2s ease; display: block; padding: 4px 0; }
        .toc-link:hover, .toc-link.active { color: #fff; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to   { opacity: 1; transform: translateY(0); } }
        .content-area > * { animation: fadeInUp 0.6s ease-out; }
        .pagination-buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
        }
        .pagination-btn {
            display: inline-block;
            padding: 8px 24px;
            font-size: 15px;
            color: #fff;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 999px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, border-color 0.18s;
            font-weight: 600;
            outline: none;
        }

        }

            background: rgba(255,255,255,0.08);
            color: #fff;
            border-color: #fff;
        }

    function categoryLabel(cat) {
        const labels = {
            assault_rifle: "Assault Rifle (AR)",
            smg: "Submachine Gun (SMG)",
            dmr: "Designated Marksman Rifle (DMR)",
            sniper: "Sniper Rifle",
            LMG: "Light Machine Gun (LMG)",
            shotgun: "Shotgun",
            pistol: "Pistol",
            revolver: "Revolver",
            machinepistol: "Machine Pistol",
            misc: "Misc",
            unknown: "if i remove this the site will break one way or another"
        };
        return labels[cat] || cat.charAt(0).toUpperCase() + cat.slice(1);
    }
    function getCategories() {
        const cats = {};
        Object.values(TOWN_GUNS).forEach(gun => {
            if (gun.category) cats[gun.category] = true;
        });
        return Object.keys(cats);
    }
    function buildSidebar(categories) {
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = '';

        // intro sect
        sidebar.innerHTML += `<a href="#" class="nav-item" data-category="information"><strong>Information</strong></a>`;

        // primary sect
        sidebar.innerHTML += `<div class="nav-divider"><strong>Primary Guns</strong></div>`;
        const mainTypes = ['assault_rifle','smg','dmr','sniper','LMG','shotgun'];
        mainTypes.forEach(type => {
            if (categories.includes(type)) {
                sidebar.innerHTML += `<a href="#" class="nav-item" data-category="${type}"><strong>${categoryLabel(type)}</strong></a>`;
            }
        });

        // 2ndary sect
        sidebar.innerHTML += `<div class="nav-divider"><strong>Secondary Gun Types</strong></div>`;
        categories.forEach(cat => {
            if (!mainTypes.includes(cat)) {
                sidebar.innerHTML += `<a href="#" class="nav-item" data-category="${cat}"><strong>${categoryLabel(cat)}</strong></a>`;
            }
        });

        // pages sect
        sidebar.innerHTML += `<div class="nav-divider"><strong>PAGES</strong></div>
            <a href="#" class="nav-item" data-category="nothing_important"><strong>To-Do</strong></a>
            <a href="#" class="nav-item" data-category="progress"><strong>Progress</strong></a>`;
    }

    // PAGINATION
    const ITEMS_PER_PAGE = 6;
    let currentCategory = null;
    let currentPage = 1;
    function renderCategory(category, page = 1) {
        currentCategory = category;
        currentPage = page;
        const pageContent = document.getElementById('page-content');

        // page handlker
        if (category === "information") {
            const mainTypes = ['assault_rifle','smg','dmr','sniper','LMG','shotgun'];
            const categories = getCategories();
            let html = `<h1 class="page-title">Information</h1>`;
            html += `<div class="section-title">All Primary Guns</div>`;
            html += `<ul class="feature-list">`;
            mainTypes.forEach(type => {
                if (categories.includes(type)) {
                    html += `<li class="feature-item"><strong>${categoryLabel(type)}</strong></li>`;
                }
            });
            html += `</ul>`;

            html += `<div class="section-title">All Secondary Guns</div>`;
            html += `<ul class="feature-list">`;
            categories.forEach(cat => {
                if (!mainTypes.includes(cat)) {
                    html += `<li class="feature-item"><strong>${categoryLabel(cat)}</strong></li>`;
                }
            });
            html += `</ul>`;

            html += `<div class="section-title">Pages</div>`;
            html += `<ul class="feature-list">
                <li class="feature-item"><strong>To-Do</strong></li>
                <li class="feature-item"><strong>Progress</strong></li>
            </ul>`;
            pageContent.innerHTML = html;
            pageContent.scrollIntoView({behavior: 'smooth', block: 'start'});
            return;
        }

        // page category handling
        if (category === "nothing_important") {
            pageContent.innerHTML = `
                <h1 class="page-title">To-Do</h1>
                <div class="page-description">what i have to do:</div>
                <ul class="feature-list">
                    <li class="feature-item">some eastereggs</li>
                    <li class="feature-item">improve page swappers</li>
                    <li class="feature-item">improve hamburger menu</li>
                    <li class="feature-item">make the searchbar work</li>
                    <li class="feature-item">rape and murder dax</li>
                </ul>
            `;
            pageContent.scrollIntoView({behavior: 'smooth', block: 'start'});
            return;
        }
        if (category === "progress") {
            pageContent.innerHTML = `
                <h1 class="page-title">Progress</h1>
                <div class="page-description">timeline:</div>
                <ul class="feature-list">
                    <li class="feature-item">- day 1: made the general website and the gun list, still needs porting</li>
                    <li class="feature-item">- day 2: ported the gun list to the website, added next page button</li>
                    <li class="feature-item">- day 3: implemented the to-do and progress lists (TODAY AS OF NOW (9/22/2025) IS DAY 3). LATER -- GMT+0 3:18 9/22/2025: implemented an introduction page</li>
                </ul>
            `;
            pageContent.scrollIntoView({behavior: 'smooth', block: 'start'});
            return;
        }

        // default: gun categories
        const guns = Object.entries(TOWN_GUNS).filter(([name, gun]) => gun.category === category);
        const totalPages = Math.max(1, Math.ceil(guns.length / ITEMS_PER_PAGE));
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        let html = `<h1 class="page-title">${categoryLabel(category)}</h1>`;
        if (!guns.length) {
            html += `<p class="page-description">No guns found in this category.</p>`;
        } else {
            html += `<ul class="feature-list">`;
            for (const [name, stats] of guns.slice((page-1)*ITEMS_PER_PAGE, page*ITEMS_PER_PAGE)) {
                html += `
                <li class="feature-item">
                    <span class="feature-icon"></span>
                    <div class="feature-content">
                        <h3 style="margin-bottom:8px;">${name}</h3>
                        <p style="margin:0 0 0 16px;">
                            Damage: ${Array.isArray(stats.damage) ? stats.damage.join(' - ') : 'N/A'}<br>
                            Range: ${Array.isArray(stats.range) ? stats.range.join(' - ') : 'N/A'}<br>
                            Fire Rate: ${stats.fire_rate ?? '—'}<br>
                            Accuracy: ${stats.accuracy ?? '—'}<br>
                            Capacity: ${stats.capacity ?? '—'}<br>
                            Recoil: V${stats.vert_recoil ?? '—'} H${stats.hor_recoil ?? '—'}<br>
                            Head Mult: ${stats.head_mult ?? '—'}, Torso: ${stats.torso_mult ?? '—'}, Limb: ${stats.limb_mult ?? '—'}<br>
                            Reload: ${stats.reload ?? '—'}<br>
                            Mode: ${stats.mode ?? '—'}<br>
                            ${stats.spawn ? `Spawn: ${stats.spawn}<br>` : ''}
                            ${stats.gamepass ? `<span style="color:#e25">Gamepass Only</span>` : ''}
                        </p>
                    </div>
                </li>`;
            }
            html += `</ul>`;
        }
        // buttons for pages
        html += `
        <div class="pagination-buttons" style="margin-top:48px;">
            <button class="pagination-btn" id="prevPageBtn" ${page === 1 ? 'disabled' : ''}>&lt;&lt; previous page</button>
            <button class="pagination-btn" id="nextPageBtn" ${page === totalPages ? 'disabled' : ''}>next page &gt;&gt;</button>
        </div>
        <div style="text-align:center;margin-top:8px;color:#fff;font-size:13px;">Page ${page} / ${totalPages}</div>
        `;
        pageContent.innerHTML = html;
        pageContent.scrollIntoView({behavior: 'smooth', block: 'start'});
        document.getElementById('prevPageBtn')?.addEventListener('click', () => {
            renderCategory(currentCategory, currentPage-1);
        });
        document.getElementById('nextPageBtn')?.addEventListener('click', () => {
            renderCategory(currentCategory, currentPage+1);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const categories = getCategories();
        buildSidebar(categories);
        document.getElementById('sidebar').addEventListener('click', function(e) {
            const item = e.target.closest('.nav-item');
            if (item) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                renderCategory(item.getAttribute('data-category'), 1);
            }
        });
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        document.getElementById('hamburger').addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('full');
        });
        // rendering first page (information)
        document.querySelector(`.nav-item[data-category="information"]`)?.classList.add('active');
        renderCategory("information", 1);
    });
    const searchBox = document.querySelector('.search-box');
    searchBox.addEventListener('focus', () => searchBox.style.width = '280px');
    searchBox.addEventListener('blur', () => { if(!searchBox.value) searchBox.style.width = '240px'; });
    </script>
</body>
</html>
