<body>

    <script>
    // --- BEGIN: town_guns_with_categories.js DATA ---
    const TOWN_GUNS = {

      "G36C": {"category":"assault_rifle","damage":[40,30],"range":[150,350],"fire_rate":750,"accuracy":0,"capacity":30,"vert_recoil":0.32,"hor_recoil":0.26,"head_mult":3.0,"torso_mult":0.7,"limb_mult":0.3,"reload":0.0,"equip":0.4,"aim":0.25,"weight":6.0,"mode":"Auto","gamepass":false,"spawn":"G3"},
      "Honey Badger": {"category": "smg", "damage":[30,15],"range":[150,275],"fire_rate":800,"accuracy":0,"capacity":30,"vert_recoil":0.25,"hor_recoil":0.55,"head_mult":5.5,"torso_mult":1.1,"limb_mult":1.0,"reload":0.0,"equip":0.6,"aim":0.2,"weight":6.5,"mode":"Auto","gamepass":false,"spawn":"HON"},
      "Dragunov SVD": {"category":"dmr","damage":[80,50],"range":[250,600],"fire_rate":140,"accuracy":0,"capacity":10,"vert_recoil":0.75,"hor_recoil":0.75,"head_mult":4.0,"torso_mult":1.25,"limb_mult":0.5,"reload":0.0,"equip":1.0,"aim":0.45,"weight":10.0,"mode":"Semi","gamepass":false,"spawn":"DR"},
      "Barrett M82A3": {"category":"sniper","damage":[120,75],"range":[250,600],"fire_rate":170,"accuracy":0,"capacity":10,"vert_recoil":1.1,"hor_recoil":1.5,"head_mult":5.0,"torso_mult":2.0,"limb_mult":0.6,"reload":0.0,"equip":1.4,"aim":0.6,"weight":30.0,"mode":"Semi","gamepass":true,"spawn":"BAR"},
      "Lewis Automatic Rifle": {"category":"LMG","damage":[30,20],"range":[175,400],"fire_rate":550,"accuracy":0,"capacity":97,"vert_recoil":0.35,"hor_recoil":0.6,"head_mult":4.0,"torso_mult":1.5,"limb_mult":0.5,"reload":0.0,"equip":1.75,"aim":0.3,"weight":30.0,"mode":"Auto","gamepass":false,"spawn":"LE"},
      "Remington 870": {"category":"shotgun","damage":[0,0],"range":[50,125],"fire_rate":60,"accuracy":45,"capacity":8,"vert_recoil":1.0,"hor_recoil":1.0,"head_mult":3.0,"torso_mult":2.0,"limb_mult":0.75,"reload":0.0,"equip":0.6,"aim":0.35,"weight":10.0,"mode":"Pump Action","gamepass":false,"spawn":"R"},
      "USP Match": {"category":"pistol","damage":[25,15],"range":[60,110],"fire_rate":590,"accuracy":0,"capacity":13,"vert_recoil":0.37,"hor_recoil":0.6,"head_mult":7.5,"torso_mult":1.5,"limb_mult":0.5,"reload":0.0,"equip":0.4,"aim":0.1,"weight":2.5,"mode":"Semi","gamepass":false,"spawn":"USPMA"},
      "Saddlegun": {"category":"misc","damage":[55,22],"range":[60,180],"fire_rate":"100 (faster hipfire)","accuracy":0,"capacity":5,"vert_recoil":0.65,"hor_recoil":0.65,"head_mult":9.0,"torso_mult":1.6,"limb_mult":0.5,"reload":0.0,"equip":0.4,"aim":0.2,"weight":4.0,"mode":"Semi","gamepass":false,"spawn":"SA"}
      // ... and every other gun in your real file ...
    };

    function categoryLabel(cat) {
        const labels = {
            assault_rifle: "Assault Rifle (AR)",
            smg: "Submachine Gun (SMG)",
            dmr: "Designated Marksman Rifle (DMR)",
            sniper: "Sniper Rifle",
            LMG: "Light Machine Gun (LMG)",
            shotgun: "Shotgun",
            pistol: "Pistol",
            revolver: "Revolver",
            machinepistol: "Machine Pistol",
            misc: "Misc",
            unknown: "Unknown"
        };
        return labels[cat] || cat.charAt(0).toUpperCase() + cat.slice(1);
    }

    function getCategories() {
        const cats = {};
        Object.values(TOWN_GUNS).forEach(gun => {
            if (gun.category) cats[gun.category] = true;
        });
        return Object.keys(cats);
    }

    function buildSidebar(categories) {
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = '';
        const mainTypes = ['assault_rifle','smg','dmr','sniper','LMG','shotgun'];
        mainTypes.forEach(type => {
            if (categories.includes(type)) {
                sidebar.innerHTML += `<a href="#" class="nav-item" data-category="${type}"><strong>${categoryLabel(type)}</strong></a>`;
            }
        });
        sidebar.innerHTML += `<div class="nav-divider"><strong>Secondary Gun Types</strong></div>`;
        categories.forEach(cat => {
            if (!mainTypes.includes(cat)) {
                sidebar.innerHTML += `<a href="#" class="nav-item" data-category="${cat}"><strong>${categoryLabel(cat)}</strong></a>`;
            }
        });
    }

    // PAGINATION
    const ITEMS_PER_PAGE = 6;
    let currentCategory = null;
    let currentPage = 1;

    function renderCategory(category, page = 1) {
        currentCategory = category;
        currentPage = page;
        const pageContent = document.getElementById('page-content');
        const guns = Object.entries(TOWN_GUNS).filter(([name, gun]) => gun.category === category);

        const totalPages = Math.max(1, Math.ceil(guns.length / ITEMS_PER_PAGE));
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;

        let html = `<h1 class="page-title">${categoryLabel(category)}</h1>`;
        if (!guns.length) {
            html += `<p class="page-description">No guns found in this category.</p>`;
        } else {
            html += `<ul class="feature-list">`;
            for (const [name, stats] of guns.slice((page-1)*ITEMS_PER_PAGE, page*ITEMS_PER_PAGE)) {
                html += `
                <li class="feature-item">
                    <span class="feature-icon">🔫</span>
                    <div class="feature-content">
                        <h3>${name}</h3>
                        <p>
                            Damage: ${Array.isArray(stats.damage) ? stats.damage.join(' - ') : 'N/A'}<br>
                            Range: ${Array.isArray(stats.range) ? stats.range.join(' - ') : 'N/A'}<br>
                            Fire Rate: ${stats.fire_rate ?? '—'}<br>
                            Accuracy: ${stats.accuracy ?? '—'}<br>
                            Capacity: ${stats.capacity ?? '—'}<br>
                            Recoil: V${stats.vert_recoil ?? '—'} H${stats.hor_recoil ?? '—'}<br>
                            Head Mult: ${stats.head_mult ?? '—'}, Torso: ${stats.torso_mult ?? '—'}, Limb: ${stats.limb_mult ?? '—'}<br>
                            Reload: ${stats.reload ?? '—'}<br>
                            Mode: ${stats.mode ?? '—'}<br>
                            ${stats.spawn ? `Spawn: ${stats.spawn}<br>` : ''}
                            ${stats.gamepass ? `<span style="color:#e25">Gamepass Only</span>` : ''}
                        </p>
                    </div>
                </li>`;
            }
            html += `</ul>`;
        }

        // Pagination Buttons
        html += `
        <div class="pagination-buttons">
            <button class="pagination-btn" id="prevPageBtn" ${page === 1 ? 'disabled' : ''}>&lt;&lt; previous page</button>
            <button class="pagination-btn" id="nextPageBtn" ${page === totalPages ? 'disabled' : ''}>next page &gt;&gt;</button>
        </div>
        <div style="text-align:center;margin-top:8px;color:#fff;font-size:13px;">Page ${page} / ${totalPages}</div>
        `;

        pageContent.innerHTML = html;
        pageContent.scrollIntoView({behavior: 'smooth', block: 'start'});

        document.getElementById('prevPageBtn')?.addEventListener('click', () => {
            renderCategory(currentCategory, currentPage-1);
        });
        document.getElementById('nextPageBtn')?.addEventListener('click', () => {
            renderCategory(currentCategory, currentPage+1);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const categories = getCategories();
        buildSidebar(categories);

        document.getElementById('sidebar').addEventListener('click', function(e) {
            const item = e.target.closest('.nav-item');
            if (item) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                renderCategory(item.getAttribute('data-category'), 1);
            }
        });

        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        document.getElementById('hamburger').addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            mainContent.classList.toggle('full');
        });

        // Render first category
        const first = categories[0];
        document.querySelector(`.nav-item[data-category="${first}"]`)?.classList.add('active');
        renderCategory(first, 1);
    });

    const searchBox = document.querySelector('.search-box');
    searchBox.addEventListener('focus', () => searchBox.style.width = '280px');
    searchBox.addEventListener('blur', () => { if(!searchBox.value) searchBox.style.width = '240px'; });
    </script>
